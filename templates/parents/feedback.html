{% extends "parents/base.html" %}
{% block title %}Feedback{% endblock %}

{% block head %}
	<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static', filename='images/favicon.ico') }}">

	<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static', filename='css/other/vendor/bootstrap/css/bootstrap.min.css') }}">

	<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static', filename='fonts/font-awesome-4.7.0/css/font-awesome.min.css') }}">

	<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static', filename='css/other/vendor/animate/animate.css') }}">
	<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static', filename='css/other/vendor/css-hamburgers/hamburgers.min.css') }}">
	<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static', filename='css/other/vendor/select2/select2.min.css') }}">


	<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static', filename='css/util.css') }}">
	<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static', filename='css/main.css') }}">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
{% endblock %}
{% block content %}
	<div class="contact1">
		<div class="container-contact1">
			<form class="contact1-form validate-form" action="/feedback" method="post">
				<span class="contact1-form-title">
					Get in touch
				</span>

				<div class="wrap-input1 validate-input" data-validate = "Name is required">
					<input class="input1" type="text" name="name" placeholder="Name">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<input class="input1" type="email" name="email" placeholder="Email">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Subject is required">
					<input class="input1" type="text" name="subject" placeholder="Subject">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Message is required">
					<textarea class="input1" name="feedback" placeholder="Feedback"></textarea>
					<span class="shadow-input1"></span>
				</div>

				<div class="container-contact1-form-btn" style="margin-bottom: 20px;">
					<button class="contact1-form-btn" type="submit">
						<span>
							Send Feedback
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
			{% with messages = get_flashed_messages() %}
				{% if messages %}
					{% for message in messages %}
						<div class="alert alert-warning alert-dismissible fade show" role="alert">
							<strong>{{ message }}</strong> 
							<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
						</div>
					{% endfor %}
				{% endif %}
			{% endwith %}
		</div>
	</div>
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="vendor/select2/select2.min.js"></script>
	<script src="vendor/tilt/tilt.jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>

	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
	<script>
	window.dataLayer = window.dataLayer || [];
	function gtag(){dataLayer.push(arguments);}
	gtag('js', new Date());

	gtag('config', 'UA-23581568-13');
	</script>

	<script src="js/feed.js"></script>
{% endblock %}
